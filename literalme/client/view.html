<template name="viewBooks">
     <!-- Modal -->
     <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewModalLabel">View a book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="viewBook">
                        <div class="coverImg text-center">
                            <img id="viewImg" src="book_stack.png" alt="">
                        </div>
                        <p id="timesViewed">Views</p>
                        
                        <p id="viewbookTitle">Title</p>

                        <p id="viewbookAuthor">Author</p>

                        <p id="viewbookDescription">Description</p>                 
                   </div>
                   <input type="hidden" id="deleteID">
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger js-delete" data-bs-dismiss="modal">Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
            </div>
        </div>
    </div>
    {{> confirmDel}}
</template>
